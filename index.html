<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Image Gallery</h1>

<!-- Gallery Grid -->
<div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Mountain landscape">
    <img src="https://picsum.photos/id/1016/400/300" alt="Forest road">
    <img src="https://picsum.photos/id/1018/400/300" alt="River view">
    <img src="https://picsum.photos/id/1020/400/300" alt="Desert dunes">
    <img src="https://picsum.photos/id/1024/400/300" alt="Dog portrait">
    <img src="https://picsum.photos/id/1035/400/300" alt="Beach sunset">
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img class="modal-content" id="modalImg" alt="">
    <div class="caption" id="caption"></div>
</div>

<script src="script.js"></script>
</body>
</html>
